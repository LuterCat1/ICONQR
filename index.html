<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Icon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Beautiful QR Code Generator with Icon</h1>
    <input type="text" id="qr-input" placeholder="Enter URL for QR code">
    <input type="file" id="icon-input" accept="image/*">
    <div id="error-message"></div>
    <button id="generate-btn">Generate QR Code</button>
    <button id="download-btn" style="display: none;">Download QR Code</button>
    <div id="qr-container">
        <div id="qr-code"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
